<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Life Cherkasy</title>
    <link rel="stylesheet" href="css/body.css"> <!-- style body -->
    <link rel="stylesheet" href="css/logoPanel.css"> <!-- style Logo Panel -->
    <link rel="stylesheet" href="css/button.css"> <!-- style Logo Button -->
    <link rel="stylesheet" href="css/choice.css"> <!-- style Choice -->
    <link rel="stylesheet" href="css/footer.css"> <!-- style Choice -->
</head>

<body>
    <!-- Logo Panel -->
    <div id="panel">
        <div id="logo">
            <a href="https://en.wikipedia.org/wiki/Cherkasy">
                <img id="imgLogo" src="img/logo/logo_new.gif" alt="Moto Life Cherkasy">
            </a>
        </div>
        <div id="menu">
            <form action="/search" method="GET">
                <input type="text" name="search" placeholder="Search">
                <img id="imgSearchLogo" src="img/png/search.png" alt="Search">
            </form>
            <div>
                <a class="gradient-button" href="">Contact</a>
                <a class="gradient-button" href="">Sing in</a>
                <a class="gradient-button" href="">Registration</a>
            </div>
        </div>
    </div>

    <!-- Choice panel -->
    <div id="choice">
        <div class="choiceDiv">
            <span id="choiceRepair_1" class="choiceSpan">
                <div id="repair">
                    <p id="repairText">Repair & Service</p>
                </div>
            </span>
        </div>
        <div class="choiceDiv">
            <span id="choiceRepair_2" class="choiceSpan">
                <div id="metal">
                    <p id="metalText">Repair & custom metal</p>
                </div>
            </span>
        </div>
        <div class="choiceDiv">
            <span id="choiceRepair_3" class="choiceSpan">
                <div id="plastic">
                    <p id="plasticText">Repair & custom plastic</p>
                </div>
            </span>
        </div>
        <div class="choiceDiv">
            <span id="choiceRepair_4" class="choiceSpan">
                <div id="sandblasting">
                    <p id="sandblastingText">Sandblasting & powder painting</p>
                </div>
            </span>
        </div>
        <div class="choiceDiv">
            <span id="choiceRepair_5" class="choiceSpan">
                <div id="paint">
                    <p id="paintText">Painting & airbrushing</p>
                </div>
            </span>
        </div>
    </div>

    <!-- footer panel -->
    <footer id="footer">
        <div>
            <div></div>
            <div id=""></div>
            <div id="social_networks">
                <ul>
                    <li>
                        <a href="https://www.instagram.com/bezsmertniivadim/" id="inst"></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100001488713274" id="fb"></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/vadim-bezsmertnyy-7666431a2/" id="link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
