<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Life Cherkasy</title>
    <link rel="stylesheet" href="css/body.css"> <!-- style body -->
    <link rel="stylesheet" href="css/logoPanel.css"> <!-- style Logo Panel -->
    <link rel="stylesheet" href="css/button.css"> <!-- style Logo Button -->
</head>

<body>
    <!-- Logo Panel -->
    <div id="panel">
        <div id="logo">
            <a href="https://en.wikipedia.org/wiki/Cherkasy">
                <img id="imgLogo" src="img\logo\COA_Cherkasy,_Cherkaska,_Ukraine.svg.png" alt="Moto Life Cherkasy">
            </a>
        </div>
        <div id="text">
            <p id="logoText">Moto Life Cherkasy</p>
        </div>
        <div id="menu">
            <form action="/search" method="GET">
                <input type="text" name="search" placeholder="Search">
                <img id="imgSearchLogo" src="img/png/search.png" alt="Search">
            </form>
            <div>
                <a class="gradient-button" href="">Contact</a>
                <a class="gradient-button" href="">Sing in</a>
                <a class="gradient-button" href="">Registration</a>
            </div>
        </div>
    </div>
</body>

</html>
